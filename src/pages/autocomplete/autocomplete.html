<ion-header>
    <ion-toolbar>
      <ion-title>{{this.params.get('titreAutocomplete')}}</ion-title>
      <ion-searchbar placeholder="{{this.params.get('placeholderAutocomplete')}}" [(ngModel)]="autocompleteEntry.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()" (search)="search()"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-content>
