<ion-header no-shadow>
  <ion-navbar>
    <ion-title>
      <h2 class="slide-title">{{ 'FORM_RESULTAT' | translate }}</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <p>{{ this.textError }}</p>
  <p>{{ 'ERROR_EMAIL_RESULTAT' | translate }}</p>
  <form [formGroup]="resultatsForm" novalidate>
    <ion-item no-lines>
      <ion-label floating>{{ 'FORM_EMAIL_REF' | translate }}</ion-label>
      <ion-input [class.invalid]="!resultatsForm.controls.emailForm.valid && (resultatsForm.controls.emailForm.dirty || submitAttempt)" formControlName="emailForm" type="text"></ion-input>
    </ion-item>
    <p *ngIf="!resultatsForm.controls.emailForm.valid">{{ 'FORM_EMAIL_REF_ALERTE' | translate }}</p>
  </form>

  <button class="ButtonValide" ion-button icon-end large clear (click)="nextPage()">
    {{ 'FIN_BUTTON' | translate }}
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
